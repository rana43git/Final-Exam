    <h1>Problem 6</h1><br>

    <div class="container mt-4">
        <div class="row mb-4 justify-content-around" id="galleryRow">
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-fluid" alt="Modal Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var galleryRow = $('#galleryRow');
            for (var i = 1; i <= 12; i++) {
                var imgSrc = 'images/img-' + i + '.jpg';
                var thumbnail = $('<div class="col-3 thumbnail" data-toggle="modal" data-target="#imageModal" data-img-src="' + imgSrc + '"><img src="' + imgSrc + '" alt="Image ' + i + '" class="img-fluid"></div>');
                galleryRow.append(thumbnail);
            }

            $('.thumbnail').click(function () {
                var imgSrc = $(this).data('img-src');
                $('#modalImage').attr('src', imgSrc);
            });
        });
    </script>

</body>
