    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="contactTableBody">
            <!-- JavaScript will populate this section -->
        </tbody>
    </table>

    <script>
        // JSON data
        var jsonData = [
            { "id": "111", "full_name": "Imran Hasan", "mobile": "01711-235611", "email": "imran@yopmail.com" },
            { "id": "222", "full_name": "John David", "mobile": "01722-235622", "email": "david@yopmail.com" },

            { "id": "555", "full_name": "Sajal Dutta", "mobile": "01755-235655", "email": "sajal@yopmail.com" }
        ];

        // Function to generate HTML table rows
        function generateTableRows(data) {
            var rows = '';
            data.forEach(function (item) {
                rows += '<tr>';
                rows += '<td>' + item.id + '</td>';
                rows += '<td>' + item.full_name + '</td>';
                rows += '<td>' + item.mobile + '</td>';
                rows += '<td>' + item.email + '</td>';
                rows += '</tr>';
            });
            return rows;
        }

        // Populate the table body with data
        document.getElementById('contactTableBody').innerHTML = generateTableRows(jsonData);
    </script>
